{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATIENT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" rel="stylesheet">
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-white border-gray-200 fixed top-0 w-full shadow-lg z-50 flex items-center justify-between p-4">
        <img src="{% static 'image/logo-color.png' %}" alt="company logo" class="h-12 ml-5">
        
        <div>
            <ul class="flex space-x-4">
                <li>
                    <a class="text-black text-semibold flex items-center hover:text-rose-500" href="/logout">
                        Logout &nbsp; <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="flex min-h-screen mt-20">
        <div class="w-1/6 bg-gray-300 p-4">
            <ul class="space-y-4">
                <li>
                    <a class="flex items-center text-gray-800 hover:bg-gray-100 rounded-lg p-2 {% if request.path == '/patient/patient-dashboard' %}bg-gray-100{% endif %}" href="/">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </li>
                <li>
                    <a class="flex items-center text-gray-800 hover:bg-gray-100 rounded-lg p-2 {% if request.path == '/patient/update-patient' %}bg-gray-100{% endif %}" href="/patient/update-patient">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </a>
                </li>
                <li>
                    <a class="flex items-center text-gray-800 hover:bg-gray-100 rounded-lg p-2 {% if request.path == '/patient/make-request' %}bg-gray-100{% endif %}" href="/patient/make-request">
                        <i class="fas fa-sync-alt mr-2"></i>Make Request
                    </a>
                </li>
                <li>
                    <a class="flex items-center text-gray-800 hover:bg-gray-100 rounded-lg p-2 {% if request.path == '/patient/my-request' %}bg-gray-100{% endif %}" href="/patient/my-request">
                        <i class="fas fa-history mr-2"></i>Request History
                    </a>
                </li>
            </ul>
        </div>
        <div class="w-3/4 p-4">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

</body>
</html>
