{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% tailwind_css %}
</head>
<body>
  <nav class="bg-white border-gray-200 fixed top-0 w-full shadow-lg">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static 'image/logo-color.png' %}" class="h-10" alt="company logo" />
      </a>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
          <li>
            <a href="/" class="block py-2 px-3 {% if request.path == '/' %}text-rose-500 rounded md:bg-transparent md:p-0{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-rose-500 md:p-0{% endif %}" aria-current="page">
              <i class="fas fa-home"></i>&nbsp; Home
            </a>
          </li>
          <li>
            <a href="/patient/patientlogin" class="block py-2 px-3 {% if request.path == '/patient/patientlogin' %}text-rose-500 rounded md:bg-transparent md:p-0{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-rose-500 md:p-0{% endif %}">
              <i class="fas fa-procedures"></i>&nbsp; Patient
            </a>
          </li>
          <li>
            <a href="/donor/donorlogin" class="block py-2 px-3 {% if request.path == '/donor/donorlogin' %}text-rose-500 rounded md:bg-transparent md:p-0{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-rose-500 md:p-0{% endif %}">
            <i class="fas fa-user"></i>&nbsp; Donor
            </a>
          </li>
          <li>
            <a href="/adminlogin" class="block py-2 px-3 {% if request.path == '/adminlogin' %}text-rose-500 rounded md:bg-transparent md:p-0{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-rose-500 md:p-0{% endif %}">
              <i class="fas fa-user-shield"></i>&nbsp; Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
